<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkerlipoShop</title>
    <link rel="icon" href="okerlipologo 2.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="section1">
        <header class="header1">
            <a href="#"><img src="okerlipologo.svg" alt="" class="Logo"></a>
            
            <input type="search" placeholder="Pesquise aqui" class="src">
            <div class="right">
                <div class="folowme">
                    <a href="https://linktr.ee/JVitor.s" class="copyrightText">© JVS Dev - 2021</a>
                    <p class="folow">Follow-me!</p>
                </div>
                <div class="menuset">
                    <a href="index.html"><ion-icon name="storefront" class="icon you"></ion-icon></a>
                    <a href="cart.html"><ion-icon name="cart-outline" class="icon"></ion-icon></a>
                    <a href="favorits.html"><ion-icon name="heart" class="icon"></ion-icon></a>
                    <ion-icon name="person-circle-outline" class="icon"></ion-icon>
                </div>
                <div class="toggle"></div>
                <div class="daynight">
                    <ion-icon name="moon" class="icon moon"></ion-icon>
                    <ion-icon name="sunny" class="icon sun"></ion-icon>
                </div>
                <ion-icon name="settings-sharp" class="icon config"></ion-icon>
                <a href="https://www.google.com/maps/place/Periperi,+Salvador+-+BA/@-12.8685521,-38.4695075,20.25z/data=!4m5!3m4!1s0x71611f2756da837:0xab9badc182310d1b!8m2!3d-12.8668739!4d-38.477261" class="Local">SSA-BA</a>
            </div>
        </header>
    </section>
    <section class="pgprdt">
            <div class="imgprodpg"><ion-icon name="heart" class="cora2"></ion-icon></div>
            <p class="pprodpg"></p>
            <p class="nomeprodpg"></p>
            <p class="descriçãoprodpg"></p>
            <p class="valorprodpg"><sub class="moedaprodpg"></sub></p>
            <div class="leftsidepg">
                <p class="variação">Variação:</p>
                <div class="variacoes">
                    <div class="variaçãoimg prodselect" id="vrcimg1"></div>
                    <div class="variaçãoimg" id="vrcimg2"></div>
                    <div class="variaçãoimg" id="vrcimg3"></div>
                </div>
            </div>
            <a href="https://api.whatsapp.com/send?phone=5571988869309&text=ola" class="comprar"><ion-icon class="zap" name="logo-whatsapp"></ion-icon><p class="pcompr">Comprar agora</p></a>
            <form>
                <label for="quantia">Quantidade</label>
                <select name="quantia" id="quantia">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>
    </section>
    <script>
        let menutoggle = document.querySelector('.toggle');
        let menuset = document.querySelector('.menuset');
        let daynight = document.querySelector('.daynight');
        let body = document.querySelector('body');
        let moon = document.querySelector('.moon');
        let sun = document.querySelector('.sun');
        let copyrightText = document.querySelector('.copyrightText');
        let config = document.querySelector('.config');
        let Local = document.querySelector('.Local');
        var prod1 = document.querySelector('.prod1')
        let prod5 = document.querySelector('.prod5');
        let c1 = document.querySelector('.c1')
        let c2 = document.querySelector('.c2')
        let c3 = document.querySelector('.c3')
        let c4 = document.querySelector('.c4')
        let c5 = document.querySelector('.c5')
        let c6 = document.querySelector('.c6')
        let c7 = document.querySelector('.c7')
        let c8 = document.querySelector('.c8')
        let c9 = document.querySelector('.c9')
        let c10 = document.querySelector('.c10')
        let c11 = document.querySelector('.c11')
        let c12 = document.querySelector('.c12')
        let vrcimg1 = document.getElementById("vrcimg1");
        let vrcimg2 = document.getElementById("vrcimg2");
        let vrcimg3 = document.getElementById("vrcimg3");

        if (localStorage.quantia) {
            document.getElementById('quantia').value = localStorage.quantia;
        }
        
        var save = function() {
            var quantia = document.getElementById('quantia').value;
            localStorage.setItem('quantia', quantia);
        }

        vrcimg1.addEventListener('click',function(){
                if (vrcimg2.classList.contains('prodselect')) {
                    vrcimg1.classList.add('prodselect')
                    vrcimg2.classList.remove('prodselect')
                }
                if (vrcimg3.classList.contains('prodselect')) {
                    vrcimg1.classList.add('prodselect')
                    vrcimg3.classList.remove('prodselect')
                }
            
        })

        vrcimg2.addEventListener('click',function(){
            if (vrcimg1.classList.contains('prodselect')) {
                vrcimg2.classList.add('prodselect')
                vrcimg1.classList.remove('prodselect')
            }
            if (vrcimg3.classList.contains('prodselect')) {
                vrcimg2.classList.add('prodselect')
                vrcimg3.classList.remove('prodselect')
            }
        
        })

        vrcimg3.addEventListener('click',function(){
            if (vrcimg1.classList.contains('prodselect')) {
                vrcimg3.classList.add('prodselect')
                vrcimg1.classList.remove('prodselect')
            }
            if (vrcimg2.classList.contains('prodselect')) {
                vrcimg3.classList.add('prodselect')
                vrcimg2.classList.remove('prodselect')
            }
        
        })

        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
            menuset.classList.toggle('active')
            daynight.classList.toggle('active')
            copyrightText.classList.toggle('active')
            config.classList.toggle('active')
            Local.classList.toggle('active')
        }
        
        daynight.onclick = function(){
            body.classList.toggle('dark')
            moon.classList.toggle('no')
            sun.classList.toggle('no')
        }

        document.onchange = save;

    </script>
</body>
</html>
