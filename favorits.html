<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <section class="section1">
        <header class="header1">
            <a href="#"><img src="okerlipologo.svg" alt="" class="Logo"></a>
            
            <input type="search" class="src">
            <div class="right">
                <div class="folowme">
                    <a href="https://linktr.ee/JVitor.s" class="copyrightText">© JVS Dev - 2021</a>
                    <p class="folow">Follow-me!</p>
                </div>
                <div class="menuset">
                    <a href="index.html"><ion-icon name="storefront" class="icon"></ion-icon></a>
                    <a href="cart.html"><ion-icon name="cart-outline" class="icon"></ion-icon></a>
                    <a href="favorits.html"><ion-icon name="heart" class="icon you"></ion-icon></a>
                    <ion-icon name="person-circle-outline" class="icon"></ion-icon>
                </div>
                <div class="toggle"></div>
                <div class="daynight">
                    <ion-icon name="moon" class="icon moon"></ion-icon>
                    <ion-icon name="sunny" class="icon sun"></ion-icon>
                </div>
                <ion-icon name="settings-sharp" class="icon config"></ion-icon>
                <a href="https://www.google.com/maps/place/Periperi,+Salvador+-+BA/@-12.8685521,-38.4695075,20.25z/data=!4m5!3m4!1s0x71611f2756da837:0xab9badc182310d1b!8m2!3d-12.8668739!4d-38.477261" class="Local">SSA-BA</a>
            </div>
        </header>
    </section>
    <section class="loja fav">
        <p class="aviso2">Você ainda não adicionou nenhum produto aos favoritos!</p>
    </section>
    <script>
        let menutoggle = document.querySelector('.toggle');
        let menuset = document.querySelector('.menuset');
        let daynight = document.querySelector('.daynight');
        let body = document.querySelector('body');
        let moon = document.querySelector('.moon');
        let sun = document.querySelector('.sun');
        let copyrightText = document.querySelector('.copyrightText');
        let config = document.querySelector('.config');
        let Local = document.querySelector('.Local');
        let prod1 = document.querySelector('.prod1')
        let prod5 = document.querySelector('.prod5');
        let c1 = document.querySelector('.c1')
        let c2 = document.querySelector('.c2')
        let c3 = document.querySelector('.c3')
        let c4 = document.querySelector('.c4')
        let c5 = document.querySelector('.c5')
        let c6 = document.querySelector('.c6')
        let c7 = document.querySelector('.c7')


        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
            menuset.classList.toggle('active')
            daynight.classList.toggle('active')
            copyrightText.classList.toggle('active')
            config.classList.toggle('active')
            Local.classList.toggle('active')
        }
        
        daynight.onclick = function(){
            body.classList.toggle('dark')
            moon.classList.toggle('no')
            sun.classList.toggle('no')
        }

        prod5.onclick = function(){
            prod5.classList.toggle('active')
        }

        c1.onclick = function(){
            c1.classList.toggle('favorite')
            prod1.classList.toggle('favorite')
        }

        c2.onclick = function(){
            c2.classList.toggle('favorite')
        }

        c3.onclick = function(){
            c3.classList.toggle('favorite')
        }

        c4.onclick = function(){
            c4.classList.toggle('favorite')
        }

        c5.onclick = function(){
            c5.classList.toggle('favorite')
        }

        c6.onclick = function(){
            c6.classList.toggle('favorite')
        }
        c7.onclick = function(){
            c7.classList.toggle('favorite')
        }

    </script>
</body>
</html>
