<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <section class="section 1">
    <header class="header1">
        <a href="#"><img src="okerlipologo.svg" alt="" class="Logo"></a>
        
        <input type="search" class="src">
        <div class="right">
            <p class="copyrightText">Â© JVS Dev - 2021</p>
        <div class="menuset">
            <ion-icon name="storefront" class="icon you"></ion-icon>
            <ion-icon name="cart-outline" class="icon"></ion-icon>
            <ion-icon name="heart" class="icon"></ion-icon>
            <ion-icon name="person-circle-outline" class="icon"></ion-icon>
        </div>
        <div class="toggle"></div>
        <div class="daynight">
            <ion-icon name="moon" class="icon moon"></ion-icon>
            <ion-icon name="sunny" class="icon sun"></ion-icon>
        </div>
        <ion-icon name="settings-sharp" class="icon config"></ion-icon>
        </div>
    </header>
        <div class="imgs">
            <ion-icon name="caret-back-outline" class="icon setleft"></ion-icon>
            <div class="propaganda">
                Produtos em Destaque!
            </div>
            <ion-icon name="caret-forward-outline" class="icon setright"></ion-icon>
        </div>
    </section>

    <script>
        let menutoggle = document.querySelector('.toggle');
        let menuset = document.querySelector('.menuset');
        let daynight = document.querySelector('.daynight');
        let body = document.querySelector('body');
        let moon = document.querySelector('.moon')
        let sun = document.querySelector('.sun')
        let copyrightText = document.querySelector('.copyrightText')
        let config = document.querySelector('.config')
        
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
            menuset.classList.toggle('active')
            daynight.classList.toggle('active')
            copyrightText.classList.toggle('active')
            config.classList.toggle('active')
        }
        
        daynight.onclick = function(){
            body.classList.toggle('dark')
            moon.classList.toggle('no')
            sun.classList.toggle('no')
        }

    </script>
</body>
</html>
